<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="courses-container" class="flex-container" style="display: flex;">
    <div class="main">
      <img src="./uh.jpg">
      <div class="content">
        <h1>COLLEGE OF NATURAL SCIENCES & MATHEMATICS</h1>
        <h2>Bachelor of Science, Computer Science</h2>
        <h3>Four-Year Academic Map 2021-2022</h3>
        <hr>
      </div>
    </div>

    <div class="navigation-buttons">
      <button type="button" id="homeButton" class="btn btn-primary" onclick="toggleHomeView()" style="display: none;">View as user</button>
      <button type="button" id="adminViewButton" class="btn btn-secondary" onclick="toggleAdminView()">Switch to Admin</button>
  </div>
  
  
  
  <div id="search-filter" class="search-filter">
      <input type="text" id="search" placeholder="Search by course name or code...">
      <button id="downloadButton" onclick="downloadPDF()">Download PDF</button>
  </div>
  
  <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
          <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">View the schedules</button>
      </li>
      <li id="show-all-courses" class="nav-item" role="presentation" style="display: none;">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false" onclick="toggleAvailableCourses()">View all courses</button>
      </li>
  </ul>
  <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">


        <div id="course-add-container" style="display: none;">
          <select id="year-select">
            <option value="" disabled selected>Select Year</option>
            <option value="0">Year 1</option>
            <option value="1">Year 2</option>
            <option value="2">Year 3</option>
            <option value="3">Year 4</option>
          </select>
          <select id="semester-select">
            <option value="" disabled selected>Select Semester</option>
            <option value="0">Semester 1 Fall</option>
            <option value="1">Semester 2 Spring</option>
          </select>
          <select id="course-select">
            <option value="" disabled selected>Select Course</option>

          </select>
          <button id="add-course-button">Add Course</button>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div>
              <h2 id="name"></h2>
              <h4 id="credits"></h4>
              <p id="lech"></p>
              <p id="lch"></p>
              <hr>
              <p id="pre"></p>
              <p id="des">Description</p>
              <p id="rep"></p>
              <p id="note"></p>
              <p id="tccns"></p>
              <p id="addFee"></p>
            </div>
          </div>
        </div>

        <div id="editModal" class="modal">
          <div class="modal-content">
            <span class="close" id="editModalClose">&times;</span>
            <div>
              <h2>Edit Course</h2>
              <div class="container mt-5">
                <form id="editCourseForm">
                  <div class="form-group">
                    <label for="editCourseCode">Course Code:</label>
                    <input type="text" class="form-control" id="editCourseCode" required>
                  </div>
                  <div class="form-group">
                    <label for="editCourseName">Course Name:</label>
                    <input type="text" class="form-control" id="editCourseName" required>
                  </div>
                  <div class="form-group">
                    <label for="editCredits">Credits:</label>
                    <input type="number" class="form-control" id="editCredits" required>
                  </div>
                  <div class="form-group">
                    <label for="editLectureContactHours">Lecture Contact Hours:</label>
                    <input type="number" class="form-control" id="editLectureContactHours" required>
                  </div>
                  <div class="form-group">
                    <label for="editLabContactHours">Lab Contact Hours:</label>
                    <input type="number" class="form-control" id="editLabContactHours" required>
                  </div>
                  <div class="form-group">
                    <label for="editPrerequisite">Prerequisite:</label>
                    <input type="text" class="form-control" id="editPrerequisite">
                  </div>
                  <div class="form-group">
                    <label for="editDescription">Description:</label>
                    <textarea class="form-control" id="editDescription" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="editRepeatability">Repeatability:</label>
                    <input type="text" class="form-control" id="editRepeatability">
                  </div>
                  <div class="form-group">
                    <label for="editNote">Note:</label>
                    <input type="text" class="form-control" id="editNote">
                  </div>
                  <div class="form-group">
                    <label for="editTccns">TCCNS:</label>
                    <input type="text" class="form-control" id="editTccns">
                  </div>
                  <div class="form-group">
                    <label for="editAdditionalFee">Additional Fee:</label>
                    <input type="text" class="form-control" id="editAdditionalFee">
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div id="years-container"></div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

        <div id="available-courses" class="available-courses" style="display: none;">
          <h2>Available Courses</h2>
          <table id="available-courses-table">
            <tr>
              <th>Course Code</th>
              <th>Course Name</th>
              <th>Credits</th>
              <th>Action</th>
            </tr>
          </table>
          <button id="toggleAddCourseFormButton" onclick="toggleAddCourseForm()">Add New Course</button>
          <form id="addCourseForm" style="display: none;">
            <label for="newCourseCode">Course Code:</label>
            <input type="text" id="newCourseCode" required><br>
            <label for="newCourseName">Course Name:</label>
            <input type="text" id="newCourseName" required><br>
            <label for="newCredits">Credits:</label>
            <input type="number" id="newCredits" required><br>
            <label for="newLectureContactHours">Lecture Contact Hours:</label>
            <input type="number" id="newLectureContactHours" required><br>
            <label for="newLabContactHours">Lab Contact Hours:</label>
            <input type="number" id="newLabContactHours" required><br>
            <label for="newPrerequisite">Prerequisite:</label>
            <input type="text" id="newPrerequisite"><br>
            <label for="newDescription">Description:</label>
            <textarea id="newDescription" required></textarea><br>
            <label for="newRepeatability">Repeatability:</label>
            <input type="text" id="newRepeatability"><br>
            <label for="newNote">Note:</label>
            <input type="text" id="newNote"><br>
            <label for="newTccns">TCCNS:</label>
            <input type="text" id="newTccns"><br>
            <label for="newAdditionalFee">Additional Fee:</label>
            <input type="text" id="newAdditionalFee"><br>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script src="script.js" defer></script>
</body>

</html>
